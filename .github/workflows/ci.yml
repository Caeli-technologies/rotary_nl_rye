name: CI

on:
  push:
    branches: [main]
    paths:
      - "rotary-yep-nl/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "rotary-yep-nl/**"
      - ".github/workflows/ci.yml"

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "24"
  WORKING_DIR: ./rotary-yep-nl

jobs:
  # ─────────────────────────────────────────────────────────────
  # Install dependencies (shared across jobs via cache)
  # ─────────────────────────────────────────────────────────────
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "rotary-yep-nl/package-lock.json"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: rotary-yep-nl/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('rotary-yep-nl/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

  # ─────────────────────────────────────────────────────────────
  # TypeScript type checking
  # ─────────────────────────────────────────────────────────────
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "rotary-yep-nl/package-lock.json"

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: rotary-yep-nl/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('rotary-yep-nl/package-lock.json') }}

      - name: Run TypeScript compiler
        working-directory: ${{ env.WORKING_DIR }}
        run: npx tsc --noEmit

  # ─────────────────────────────────────────────────────────────
  # ESLint with SARIF output for GitHub code scanning
  # ─────────────────────────────────────────────────────────────
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: install
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "rotary-yep-nl/package-lock.json"

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: rotary-yep-nl/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('rotary-yep-nl/package-lock.json') }}

      - name: Run ESLint (SARIF output)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          npx eslint . \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif \
            || true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: rotary-yep-nl/eslint-results.sarif
          category: eslint

      - name: Run ESLint (console output)
        working-directory: ${{ env.WORKING_DIR }}
        run: npx expo lint

  # ─────────────────────────────────────────────────────────────
  # Prettier formatting check
  # ─────────────────────────────────────────────────────────────
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "rotary-yep-nl/package-lock.json"

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: rotary-yep-nl/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('rotary-yep-nl/package-lock.json') }}

      - name: Check formatting
        working-directory: ${{ env.WORKING_DIR }}
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,md}"

  # ─────────────────────────────────────────────────────────────
  # Expo Doctor - check for common issues
  # ─────────────────────────────────────────────────────────────
  expo-doctor:
    name: Expo Doctor
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "rotary-yep-nl/package-lock.json"

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: rotary-yep-nl/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('rotary-yep-nl/package-lock.json') }}

      - name: Run Expo Prebuild
        working-directory: ${{ env.WORKING_DIR }}
        run: npx expo prebuild

      - name: Run Expo Doctor
        working-directory: ${{ env.WORKING_DIR }}
        run: npx expo-doctor

  # ─────────────────────────────────────────────────────────────
  # Summary job - ensures all checks pass
  # ─────────────────────────────────────────────────────────────
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [typecheck, eslint, prettier, expo-doctor]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.eslint.result }}" != "success" ]] || \
             [[ "${{ needs.prettier.result }}" != "success" ]] || \
             [[ "${{ needs.expo-doctor.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
