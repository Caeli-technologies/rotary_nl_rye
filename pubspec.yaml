  font_awesome_flutter: ^9.1.0
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  firebase_analytics: ^8.0.1
  firebase_crashlytics: ^2.1.1
  firebase_remote_config: ^0.10.0+1 
  firebase_dynamic_links: ^2.0.5
  firebase_messaging: ^10.0.1
  cloud_firestore: ^2.1.0
  translator: ^0.1.7       #TODO add https://pub.dev/packages/translator
  dartz: ^0.10.0-nullsafety.2
  mockito: ^5.0.7
  equatable: ^2.0.0
  internet_connection_checker: ^0.0.1+1
  shared_preferences: ^2.0.5
  bloc: ^7.0.0
  flutter_swiper_null_safety: ^1.0.2
  carousel_slider: ^4.0.0
  get_it: ^7.1.3
  flutter_bloc: ^7.0.0
  flutter_svg: ^0.22.0
  flutter_cached_pdfview: ^0.4.0-nullsafety
