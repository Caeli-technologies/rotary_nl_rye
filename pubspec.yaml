  english_words: ^3.1.5
  smooth_star_rating: 1.0.3
  bottom_navy_bar: ^5.6.0
  font_awesome_flutter: 9.0.0
  firebase_core: ^1.0.4
  firebase_auth: ^1.1.1
  firebase_analytics: ^8.0.1
  firebase_database: ^6.1.2
  firebase_storage: ^8.0.5 #TODO https://medium.com/swlh/uploading-images-to-cloud-storage-using-flutter-130ac41741b2
  translator: ^0.1.7
  dartz: ^0.9.2
  mockito: ^5.0.7
  equatable: ^2.0.0
  data_connection_checker: ^0.3.4
  shared_preferences: ^2.0.5
  bloc: ^7.0.0
  flutter_swiper: ^1.1.6
  get_it: ^7.1.3
  flutter_bloc: ^7.0.0
  flutter_svg: ^0.22.0
  cloud_firestore: ^2.1.0
  pdf_viewer_jk: any # https://pub.dev/packages/pdf_viewer_jk
  get_version: ^0.2.2 # https://pub.dev/packages/get_version
  url_launcher: ^6.0.3 # https://pub.dev/packages/url_launcher
  # share: ^2.0.1 # native share https://pub.dev/packages/share


  # this is notification addon // please add only when ready!
  # https://pub.dev/packages/flutter_local_notifications#general-setup // needs come config in ios part and android files
  flutter_local_notifications: ^5.0.0+4
  firebase_messaging: ^9.1.3
  flutter_app_badger: ^1.2.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"
  flutter_native_splash: ^1.1.8+4

flutter_icons:
  image_path: "icon/icon.jpg" 
  android: true
  ios: true

